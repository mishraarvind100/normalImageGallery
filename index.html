<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>javaScript Image Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="normalize/normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="arrow" id="arrow-left"></div>
            <div id="slider">
                <div class="slide slide1">
                    <div class="slide-content">
                        <span>Image One</span>
                    </div>
                </div>
                <div class="slide slide2">
                    <div class="slide-content">
                        <span>Image Two</span>
                    </div>
                </div>
                <div class="slide slide3">
                    <div class="slide-content">
                        <span>Image Three</span>
                    </div>
                </div>
                <div class="slide slide4">
                    <div class="slide-content">
                        <span>Image Four</span>
                    </div>
                </div>
                <div class="slide slide5">
                    <div class="slide-content">
                        <span>Image Five</span>
                    </div>
                </div>
                <div class="slide slide6">
                    <div class="slide-content">
                        <span>Image Six</span>
                    </div>
                </div>
                <div class="slide slide7">
                    <div class="slide-content">
                        <span>Image Seven</span>
                    </div>
                </div>
            </div>
            <div class="arrow" id="arrow-right"></div>
        </div>
<script>
    let sliderImages = document.querySelectorAll(".slide"),
        arrowLeft = document.querySelector("#arrow-left"),
        arrowRight = document.querySelector("#arrow-right"),
        current = 0;
//clear all images
    function reset(){
        for(let i = 0; i < sliderImages.length; i++){
            sliderImages[i].style.display = 'none';
        }
    }
//Initialises the slider
    function startSlide(){
    reset();
    sliderImages[0].style.display = 'block';
    }
//show previous
    function slideLeft() {
        reset();
        sliderImages[current - 1].style.display = 'block';
        current--;
    }
// Show next
    function slideRight() {
        reset();
        sliderImages[current + 1].style.display = 'block';
        current++;
    }
// Left arrow click
    arrowLeft.addEventListener('click', function(){
        if(current === 0) {
            current = sliderImages.length;
        }
        slideLeft();
    });
// Right arrow click
    arrowRight.addEventListener('click', function(){
        if(current === sliderImages.length - 1) {
            current = -1;
        }
    slideRight();
    });
    startSlide();
    </script>
    </body>
</html>
